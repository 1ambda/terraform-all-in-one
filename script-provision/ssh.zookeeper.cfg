Host *
  ForwardAgent yes
  AddKeysToAgent yes
  UseKeychain yes
  StrictHostKeyChecking no
  User ec2-user
  ProxyCommand ssh -o StrictHostKeyChecking=no -W %h:%p ec2-user@13.125.193.98
Host bastion
  Hostname 13.125.193.98
  User ec2-user
  IdentityFile ~/.ssh/key.1ambda.github.io_rsa
  ForwardAgent yes
  AddKeysToAgent yes
  UseKeychain yes
  StrictHostKeyChecking no
  ControlMaster auto
  ControlPath ~/.ssh/ansible-%r@%h:%p
  ControlPersist 20m

